  "mutations": {
    "msg": "Vault mutations",
    "gambit": [
      {
        "filename": "src/EVault/modules/Vault.sol",
        "num_mutants": 32,
        "random_seed": true
      }
    ],
    "manual_mutants": [
      {
        "file_to_mutate": "src/EVault/modules/Vault.sol",
        "mutants_location": "certora/mutations/Vault",
